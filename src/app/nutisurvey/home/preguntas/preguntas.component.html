
<div class="container-fluid ">
    <h1>Selecciona e ingresa las preguntas adecuada para cada sección</h1>
      <div class="row justify-content-center">
        <div id="accordion" class="col-11">
            <div class="card" *ngFor="let crear of crearSeccionList ; index as i">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0 ml-5">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Sección {{i+1}} - {{crear.titulo}}
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <nav class="step-process">
                        <ul class="ul-stepPregunta">
                            <li id="li-clonarPregunta">
                              <div class="seccion">
                                  <p>. Enunciado</p>
                                  <input autocomplete="off" class="campo" type="text" placeholder="Ingresar pregunta"/>
                                  <p id="selc-pregunta">Seleccione el tipo de pregunta</p>
                                  <input id="{{i}}_{{crear.titulo}_rd-abierta" name="unidad" type="radio"/><label for="{{i}}_{{crear.titulo}_rd-abierta" >Negocio</label>
                                  <input id="{{i}}_{{crear.titulo}_rd-cerrada" name="unidad" type="radio"/><label for="{{i}}_{{crear.titulo}_rd-cerrada" >Estracto</label>
                                  <input id="{{i}}_{{crear.titulo}_rd-multiple" name="unidad" type="radio"/><label for="{{i}}_{{crear.titulo}_rd-multiple" >Estracto</label>
                                  <input id="{{i}}_{{crear.titulo}_rd-multipleRespuesta" name="unidad" type="radio"/><label for="{{i}}_{{crear.titulo}_rd-multipleRespuesta">Negocio</label>
                                  <input id="{{i}}_{{crear.titulo}_rd-obligatoria" name="unidad" type="radio"/><label for="{{i}}_{{crear.titulo}_rd-obligatoria">Negocio</label>
                                  <input id="{{i}}_{{crear.titulo}_rd-tabulada" name="unidad" type="radio"/><label for="{{i}}_{{crear.titulo}_rd-tabulada">Estracto</label>
                              </div>  
                            </li>
                        </ul>
                        <input type="button" id="btn-agregarPregunta"value="Agregar Pregunta"/>
                    </nav>
                </div>
              </div>
            </div>
          </div>
      </div> 
</div>
