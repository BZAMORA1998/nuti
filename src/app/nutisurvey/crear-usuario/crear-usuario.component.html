<div class="container-fluid">
    <div class="box-pregunta">
        <img class="img-login" src="../../../assets/img/logo-notisurvey.png">
        <form>
            <div class="form-group" id="form-pregunta1"> 
                <label for="">a. ¿Cuál es tu nombre? <span style="color: red;">*</span></label>
                <p>Lo usaremos en todas las comunicaciones futuras.</p>
                <input class="texto" autocomplete="off" type="text" name="nombre" #nombre="ngModel" [(ngModel)]="crearUsuario.nombre" required  placeholder="Escribe aquí tu respuesta..." autofocus/>
                <input type="button" class="btn-right" [disabled]="!nombre.valid" id="pregunta1Siguiente" value="Siguiente"/>
                <p class="contador">1 de 6</p>
            </div>
        </form>

        <form>
            <div class="form-group" id="form-pregunta2">
                <label for="">b. ¿Cuál es tu apellido, {{crearUsuario.nombre}}? <span style="color: red;">*</span></label>
                <input class="texto"  autocomplete="off" type="text" name="apellido" #apellido="ngModel" [(ngModel)]="crearUsuario.apellido" required placeholder="Escribe aquí tu respuesta..." autofocus/>
                <input [disabled]="!apellido.valid" class="btn-right" id="pregunta2Siguiente" type="button" value="Siguiente"/>
                <input id="pregunta2Anterior"  class="btn-left" type="button" value="Anterior"/>
                <p class="contador">2 de 6</p>
            </div>
        </form>
        <form>
            <div class="form-group" id="form-pregunta3">
                <label for="">c. ¿Cuál es el nombre de tu Empresa?</label>
                <input class="texto" autocomplete="off" type="text" name="empresa" #empresa="ngModel" [(ngModel)]="crearUsuario.empresa" placeholder="Escribe aquí tu respuesta..." autofocus/>
                <input id="pregunta3Siguiente" class="btn-right" type="button" value="Siguiente"/>
                <input id="pregunta3Anterior" class="btn-left" type="button" value="Anterior"/>
                <p class="contador">3 de 6</p>
            </div>
        </form>
        <form>
            <div class="form-group" id="form-pregunta4">
                <label for="">d. ¿Cuál es tu email?</label>
                <input class="texto" autocomplete="off" type="text" name="correo" #correo="ngModel" [(ngModel)]="crearUsuario.correo" placeholder="Escribe aquí tu respuesta..." autofocus/>
                <input class=" btn-right" id="pregunta4Siguiente" type="button" value="Siguiente"/>
                <input class="btn-left"id="pregunta4Anterior" type="button" value="Anterior"/>
                <p class="contador">4 de 6</p>
            </div>
        </form>
        <form>
            <div class="form-group" id="form-pregunta5">
            
                <label for="">e. Ingrese un nombre de usuario. Ejemplo: BLOPEZ</label>
                <input class="texto"  autocomplete="off" type="text" name="nick" #nick="ngModel" [(ngModel)]="crearUsuario.nick" placeholder="Escribe aquí tu respuesta..."/>
                <input class="btn-right" id="pregunta5Siguiente" class="btn-right" type="button" value="Siguiente"/>
                <input class="btn-left"id="pregunta5Anterior" class="btn-left" type="button" value="Anterior"/>
            
                <p class="contador">5 de 6</p>
            
             </div>
        </form>

            <form>
                <div class="form-group" id="form-pregunta6">
                
                    <label for="">f. Ingrese su contraseña</label>
                    <div id="password-left">
                        <input  class="password" [type]="typeInputF1" autocomplete="off" type="password" name="contrasena1" #contrasena1="ngModel" [(ngModel)]="contrasenaleft" />
                        <label *ngIf="showPF1" (click)="mostrarPassword1()" type="button" class="button"><i class="fa fa-eye showPass" aria-hidden="true"></i></label>
                        <label *ngIf="!showPF1" (click)="mostrarPassword1()" type="button" class="button"><i class="fa fa-eye-slash showPass" aria-hidden="true"></i></label>
                        
                    </div>
        
                    <div id="password-right">
                        <input  class="password" [type]="typeInputF2" autocomplete="off" type="password"  name="contrasena2" #contrasena2="ngModel" [(ngModel)]="contrasenaright"/>
                        <label *ngIf="showPF2" (click)="mostrarPassword2()" type="button" class="button"><i class="fa fa-eye showPass hide" aria-hidden="true"></i></label>
                        <label *ngIf="!showPF2" (click)="mostrarPassword2()" type="button" class="button"><i class="fa fa-eye-slash showPass hide"  aria-hidden="true"></i></label>
                    </div>
                    <br><span class="validacion" *ngIf="contrasena2.touched && !contrasena2.valid || !contrasenaigual() ">Las contraseñas deben ser iguales</span>
                    <input id="pregunta6Anterior" class="btn-left" type="button" value="Anterior"/>
                    <input class="btn-right" (click)=" crearusuario()" [disabled]="contrasena2.value=='' || !contrasena2.valid || !contrasenaigual()"type="button" value="Guardar"/>
                    <input class="btn-cancelar" (click)="redirigirLogin()" type="button" value="Cancelar"/>
                    <p class="contador">6 de 6</p>
            </div>
        </form>
    </div>
</div>
