<div class="principal">
    <div class="box">
        <div class="form-olvide">
            <img src="../../assets/img/logo-notisurvey.png">
            <p id="olvide">Olvidé mi contraseña</p>
            <p id="intro">Ingresa tu Usuario o Correo Electrónico registrado para recuperar tu contraseña</p>
            <form>
                <label>Usuario o Correo Electrónico</label>
                <input type="text" name="correo" #correo="ngModel" [(ngModel)]="usuario.correo" autofocus/>
                <input type="submit" (click)="recuperarContrasenia()" [disabled]="correo.value==''" value="Recuperar Contraseña" />
            </form>
        </div>
    </div>
</div>
